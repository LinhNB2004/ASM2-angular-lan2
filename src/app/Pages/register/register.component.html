<app-layout-admin></app-layout-admin>
<form (ngSubmit)="handleSubmit()" [formGroup]="userForm">
  <div>
    <label for="email" class="block text-sm font-medium leading-6 text-gray-900"
      >Email address</label
    >
    <div class="mt-2">
      <input
        id="email"
        type="email"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="email"
        formControlName="email"
      />
      <div *ngIf="email?.invalid && email?.touched" class="text-red-500">
        <div *ngIf="email?.errors?.['required']" class="text-danger">
          Bạn chưa nhập email
        </div>
        <div *ngIf="email?.errors?.['email']" class="text-danger">
          Email chưa đúng định dạng
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="flex items-center justify-between">
      <label
        for="password"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Password</label
      >
    </div>
    <div class="mt-2">
      <input
        id="password"
        type="password"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="password"
        formControlName="password"
      />
      <div *ngIf="password?.invalid && password?.touched" class="text-red-500">
        <div *ngIf="password?.errors?.['required']" class="text-danger">
          Bạn chưa nhập password
        </div>
        <div *ngIf="password?.errors?.['minlength']" class="text-danger">
          Password tối thiểu 6 ký tự
        </div>
      </div>
    </div>
  </div>

  <div>
    <button
      type="submit"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Đăng kí
    </button>
  </div>
</form>
